<template name="events">
<div class="container">
	
	<h1>Events</h1>
	{{#afModal class="btn btn-primary" collection="Events" operation="insert"}}
	  Add a new Event
	{{/afModal}}

	{{> showEvent}}
</div>
</template>


<template name="showEvent">
	<div class="container">
	test
    <ul class="card-list">
	{{#each items}}

	<li>
        <!-- Card Projects -->
        <div class="col-md-6 col-sm-6">
                <a href="{{pathFor 'event' _id=_id}}">
            <div class="card">
                <div class="card-image">
                    {{#with getImage picture}}
                   		 <img src="{{url}}" class="img-responsive" alt="">
                    {{/with}}
                    <span class="card-title">{{name}}</span>
                </div>
                <div class="card-content">
                    <p><a href="{{pathFor 'event' _id=_id}}" style="text-decoration:none">See More</a></p>
                </div>
            </div>
            </a>
        </div>
        </li>
	{{/each}}
    </ul>
</div>
</template>
