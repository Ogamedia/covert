<template name="post">
	<div class="container">
		<h1>Post details</h1>
		<section id="posts">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-push-1">
						<div class="post-filtering">
							<div class="post">
								<!-- each posts here -->

								<div class="row post_row">
									<div class="col-md-2 col-xs-2">
										<!-- avatar here -->
										<div class="post-person">
											<img src="" alt="" class="img-responsive">
										</div>
										<p style="text-align:center">{{owner.username}}</p>
									</div>
									<!-- end avatar here -->

									<div class="col-md-10  col-xs-10">
										<div class="post-comment">
											<h3>{{occasion.post}}</h3>

											<h1>picture</h1>
											<img src="{{url}}" class="img-responsive" alt="">
											{{#afModal class="btn btn-primary" formId="insertCommentForm" collection="Comments" operation="insert"}}
											comment
											{{/afModal}}
											<!-- <a href=""><i class="fa fa-heart-o"> like</i></a> <a href="{{pathFor 'post' _id=_id}}"><i class="fa fa-mail-forward"> reply</i></a> -->
										</div>
									</div> 
								</div>

								<!-- end posts here -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		{{#afModal class="btn btn-primary" formId="insertCommentForm" collection="Comments" operation="insert"}}
		comment
		{{/afModal}}

		<!-- comments show here -->
		{{#each comments}}

		{{comment}}

		{{/each}}
	</div>

</template>
