<template name="launchPage">
	<div class="pre-loader">
		<div class="load-con">
			<img src="img/freeze/logo.png" class="animated fadeInDown" alt="">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
		</div>
	</div>

	<header>
		{{> navbar}}

		<!--RevSlider-->
		<div class="tp-banner-container">
			<div class="tp-banner" >
				<ul>
					<!-- SLIDE  -->
					<li data-transition="fade" data-slotamount="7" data-masterspeed="1500" >
						<!-- MAIN IMAGE -->
						<img src="img/transparent.png"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
						<!-- LAYERS -->
						<!-- LAYER NR. 1 -->
						<div class="tp-caption lfl fadeout hidden-xs"
						data-x="700"
						data-y="center"
						data-hoffset="40"
						data-voffset="0"
						data-speed="500"
						data-start="700"
						data-easing="Power4.easeOut">
						<div class="col-lg-12 col-md-6 col-sm-6 scrollpoint sp-effect1">
							{{> atForm}}
						</div>
					</div>

					<div class="tp-caption lfl fadeout visible-xs"
					data-x="left"
					data-y="center"
					data-hoffset="700"
					data-voffset="0"
					data-speed="500"
					data-start="700"
					data-easing="Power4.easeOut">
					<div class="col-lg-12 col-md-6 col-sm-6 scrollpoint sp-effect1">
						{{> atForm}}
					</div>
				</div>

				<div class="tp-caption large_white_bold sft" data-x="left" data-y="center" data-hoffset="0" data-voffset="-150" data-speed="500" data-start="1200" data-easing="Power4.easeOut">
					Covert
				</div>
				<div class="tp-caption large_white_light sfr" data-x="left" data-y="center" data-hoffset="0" data-voffset="-80" data-speed="500" data-start="1400" data-easing="Power4.easeOut">
					Express yourself
				</div>
				<div class="tp-caption large_white_light sfb" data-x="-50" data-y="center" data-hoffset="0" data-voffset="0" data-speed="1000" data-start="1500" data-easing="Power4.easeOut">
					in incognito mode
				</div>

				<div class="tp-caption sfb hidden-xs" data-x="-45" data-y="center" data-hoffset="0" data-voffset="80" data-speed="1000" data-start="1700" data-easing="Power4.easeOut">
					<a href="#about" class="btn btn-primary inverse btn-lg">LEARN MORE</a>
				</div>
				<div class="tp-caption sfr hidden-xs" data-x="200" data-y="center" data-hoffset="0" data-voffset="80" data-speed="1500" data-start="1900" data-easing="Power4.easeOut">
					<a href="#getApp" class="btn btn-default btn-lg">GET THEAPP</a>
				</div>

			</li>

		</ul>
	</div>
</div>


</header>


<div class="wrapper">



	<section id="about">
		<div class="container">

			<div class="section-heading scrollpoint sp-effect3">
				<h1>About Us</h1>
				<div class="divider"></div>
				<p>Your anonymous social networking app at events</p>
			</div>

			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="about-item scrollpoint sp-effect2">
						<i class="fa fa-download fa-2x"></i>
						<h3>Easy setup</h3>
						<p>Simply enter your preferred password, choose an anonymous username, and you are ready to go.</p>
					</div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6" >
					<div class="about-item scrollpoint sp-effect5">
						<i class="fa fa-mobile fa-2x"></i>
						<h3>On-the-go</h3>
						<p>View what Corveters and Corvetress are saying at events. Post or comment and connect with like-minded people anonymously.</p>
					</div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6" >
					<div class="about-item scrollpoint sp-effect5">
						<i class="fa fa-users fa-2x"></i>
						<h3>Social connect</h3>
						<p>Connect with us on Facebook Covert group, covert_app on twitter and tweet using the hash tag #covert</p>
					</div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6" >
					<div class="about-item scrollpoint sp-effect1">
						<i class="fa fa-sliders fa-2x"></i>
						<h3>Dedicated support</h3>
						<p>The covert team is working 24/7 to bring you the best anonymous experience you could ever have. Feel free to contact the team and drop your suggestions.</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	
	
	<section id="support" class="doublediagonal">
		<div class="container">
			<div class="section-heading scrollpoint sp-effect3">
				<h1>Support</h1>
				<div class="divider"></div>
				<p>For more info and support, contact us!</p>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-8 col-sm-8 scrollpoint sp-effect1">
							<form role="form">
								<div class="form-group">
									<input type="text" class="form-control" name="name" placeholder="Your name">
								</div>
								<div class="form-group">
									<input type="email" class="form-control" name="email" placeholder="Your email">
								</div>
								<div class="form-group">
									<textarea cols="30" rows="10" class="form-control" name="message" placeholder="Your message"></textarea>
								</div>
								<button type="submit" id="support" class="btn btn-primary btn-lg">Submit</button>
							</form>
						</div>
						<div class="col-md-4 col-sm-4 contact-details scrollpoint sp-effect2">
							<div class="media">
								<a class="pull-left" href="#" >
									<i class="fa fa-map-marker fa-2x"></i>
								</a>
								<div class="media-body">
									<h4 class="media-heading">16,Aluguntuguntu Street, East Legon, Ghana</h4>
								</div>
							</div>
							<div class="media">
								<a class="pull-left" href="#" >
									<i class="fa fa-envelope fa-2x"></i>
								</a>
								<div class="media-body">
									<h4 class="media-heading">
										<a href="mailto:support@oleose.com">covertgrp@gmail.com</a>
									</h4>
								</div>
							</div>
							<div class="media">
								<a class="pull-left" href="#" >
									<i class="fa fa-phone fa-2x"></i>
								</a>
								<div class="media-body">
									<h4 class="media-heading">+233 2610 96308</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="container">
			<a href="#" class="scrollpoint sp-effect3">
				<img src="img/freeze/logo.png" alt="" class="logo">
			</a>
			<div class="social">
				<a href="https://twitter.com/covert_app" class="scrollpoint sp-effect3"><i class="fa fa-twitter fa-lg"></i></a>
				<a href="https://www.facebook.com/groups/1560335050910921/?fref=ts" class="scrollpoint sp-effect3"><i class="fa fa-facebook fa-lg"></i></a>
			</div>
			<div class="rights">
				<p>Copyright &copy; 2015</p>
				<!-- <p>Template by <a href="http://www.scoopthemes.com" target="_blank">ScoopThemes</a></p> -->
			</div>
		</div>
	</footer>

</div>

<script>
	$(document).ready(function() {
		appMaster.preLoader();

		appMaster.smoothScroll();

		appMaster.reviewsCarousel();

		appMaster.screensCarousel();

		appMaster.animateScript();

		appMaster.revSlider();

		appMaster.scrollMenu();

		appMaster.placeHold();


	});
</script>

</template>
