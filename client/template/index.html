<template name="launchPage">
	<div class="row">
		<div class="col-md-4">
			
		</div>
		<div class="col-md-4">
			<div class="panel panel-default transparent">
				<div class="panel-body format">
					<img src="img/covert.png">
					<h2>Meet, anonymously</h2>
					<br>
					<div class="center">
						<h4>Express yourself and connect with
							like-minded individuals <strong>anonymously</strong>
							at any event.</h4>
							<br>
							<br>
							<p>Sign-up to get notified when we launch</p>
							<div class="col-lg-12">
								<form id="emailForm">
									<div class="input-group">
										<input type="email" name="email" class="form-control" required="true" placeholder="Type your email here" id="inputText" >
										<span class="input-group-btn">
											<!-- <button class="btn btn-primary" id='notify' type="submit">Notify Me</button> -->
											<input class="btn btn-primary" id="notify" type="submit" name='emailForm' value="Notify me">
										</span>
									</div><!-- /input-group -->
								</form>
							</div><!-- /.col-lg-6 -->

							<br>
							<br>
						</div>
					</div>
				</div>


			</div>
			<div class="col-md-4">

			</div>

		</div>
	</template>
